{% extends "base.html" %}

{% block title %}Add Event{% endblock %}

{% block content %}

    <form action="" method="post" enctype="multipart/form-data" class="p-2 form">
        {% csrf_token %}
        <h1 class="text-center">Add New Upcoming Event</h1>
        {{ form.as_p }}
        
        <button type="submit" class="auth-btn">Add Event</button>
        
    </form>

{% endblock %}
